<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body dir="rtl">
    <center>
        <div class="wrapper">
            <h1> דף התחברות </h1>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <br>
            <input type="text" placeholder="הכנס שם משתמש " id="UserName">
            <br><br>
            <input type="password" name="" placeholder="הכנס סיסמא" id="Password">
            <br><br>
            <button onclick="login()">התחבר</button>
            <br><br><br>
            <b id="error"></b>
            <br><br>
            <button onclick="register()">הירשם</button>
            <br><br>
        </div>
        <script>
            function register() {
                window.location = "register.html"
            }

            function login() {
                let userName = document.getElementById("UserName").value // קיבלנו את שם הלקוח באתר
                let password = document.getElementById("Password").value // קיבלנו את שם המשתמש הלקוח באתר
                let userLocal = localStorage.getItem("UserName")
                let passwordLocal = localStorage.getItem("Password")
                let error = document.getElementById("error")
                if (userName == userLocal && password == passwordLocal) {
                    alert("הפרטים נכונים!")
                    window.location = "level1.html"
                } else {
                    error.textContent = "הפרטים לא נכונים או שלא מילתה פרטים!"
                }
            }
        </script>
    </center>
</body>

</html>
